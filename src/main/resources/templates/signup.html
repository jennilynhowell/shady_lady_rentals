<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>The Shady Lady</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="includes :: navbar"></div>
<div class="container">
    <h1>Welcome! Sign Up Here.</h1>
    <div th:text="${error}"></div>
    <form action="/signup" th:object="${user}" method="post">
        <!--seeing this hidden input all over SO, and specifically at https://stackoverflow.com/questions/36557321/failed-to-evaluate-expression-with-spring-security-->
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <label for="first">First Name
            <input type="text" th:field="*{first}" id="first" placeholder="First Name"/>
        </label>
        <label for="last">Last Name
            <input type="text" th:field="*{last}" id="last" placeholder="Last Name"/>
        </label>
        <label for="email">Your Email Address
            <input type="email" th:field="*{email}" id="email" placeholder="Email"/>
        </label>
        <label for="username">Username
            <input type="text" th:field="*{username}" id="username" placeholder="Username"/>
        </label>
        <label for="password">Password
            <input type="text" th:field="*{password}" id="password" placeholder="Password"/>
        </label>
        <input type="submit" value="Sign Up"/>
    </form>
</div>

<span th:include="includes :: js"></span>

</body>
</html>
